<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tama-Fruit</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>My Tama-Fruit</h1>

    <!-- screen size for pixel pet -->
 <div class="screen" id="screen"></div>

    <!-- statistics (maybe ill keep) -->
<div class="stats">
        <div>Hunger: <span id="hunger">5</span></div>
        <div>Happiness: <span id="happiness">5</span></div>
        <div>Potty: <span id="potty">0</span></div>
</div>
    <!-- buttons -->
<div class="controls">
    <button id="btnEat" type="button">Eat</button>
    <button id="btnPotty" type="button">Potty</button>
    <button id="btnPlay" type="button">Play</button>
</div>

<script src="main.js"></script>

</body>
